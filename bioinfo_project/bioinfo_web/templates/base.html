{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        <div class="div_barra_superior">
            <nav id="nav_menu_abas" class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="row col-12">
                    <img src="{% static 'imagens/logo.png' %}" width="100" height="50" alt="">
                    <a href="/"><button class="btn home" id="bt_home"><h5 class="h5 menu abas" id="h5_home">HOME</h5></button></a>
                    <a href="/blast"><button class="btn blast" id="bt_blast"><h5 class="h5 menu abas" id="h5_blast">BLAST</h5></button></a>
                    <a href=""><button class="btn jbrowse" id="bt_jbrowse"><h5 class="h5 menu abas" id="h5_jbrowse" class="base">JBROWSE</h5></button></a>
                    <a href=""><button class="btn arvore" id="bt_arvore"><h5 class="h5 menu abas" id="h5_arvore" class="base">ÁRVORE FILOGENÉTICA</h5></button></a>
                    <a href=""><button class="btn download" id="bt_download"><h5 class="h5 menu abas" id="h5 download">DOWNLOAD</h5></button></a>
                    <div class="offset-md-5">
                    <form class="form-inline">
                        <input id="input_search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    </div>  
                </div>
            </nav>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <h1>Footer</h1>
        </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
