    <form action="dados/" class="form-contact contact_form" method="post" id="formulario_blast"
        enctype="multipart/form-data">
        {% csrf_token%}
        <div class="form-group row">
            <div class="col-md-6 mb-3">
                <label for="select_program" class=" col-sm col-form-label">Select the blast program:</label>

                    <option>viral_db</option>
                    <!-- 
                        <option>Opção 2</option>
                        <option>Opção 3</option>
                        -->
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6 mb-3">
                {% csrf_token %}
                <label for="textArea" class="col-sm col-form-label">Amostra</label>
                <textarea stextarea class="form-control " id="textArea" name=dados_amostra_textArea></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="custom-file">

                    <label class="custom-file-label" for="customFile">
                        Arquivo</label>
                    <input type="file" class="custom-file-input" id="customFile" name="data" />
                </div>
            </div>
